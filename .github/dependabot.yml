version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly to reduce noise
      day: "monday"
    open-pull-requests-limit: 3  # Reduced from 10 to avoid PR spam
    reviewers:
      - "brewkits"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Ignore major version bumps - handle manually
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group related dependencies to reduce PR count
    groups:
      testing-dependencies:
        patterns:
          - "mockk"
          - "turbine"
          - "junit*"
          - "kotlin-test*"
      compose-dependencies:
        patterns:
          - "org.jetbrains.compose*"
          - "androidx.compose*"
      kotlin-tooling:
        patterns:
          - "org.jetbrains.kotlin*"
          - "org.jetbrains.kotlinx*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly
      day: "monday"
    open-pull-requests-limit: 2  # Reduced from 5
    reviewers:
      - "brewkits"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Ignore major version bumps for Actions too
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "gradle/*"
