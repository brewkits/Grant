name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build grant-core
        run: ./gradlew :grant-core:build

      - name: Run tests with coverage
        run: ./gradlew :grant-core:allTests koverXmlReport koverHtmlReport

      - name: Build grant-compose
        run: ./gradlew :grant-compose:build

      - name: Build demo app
        run: ./gradlew :demo:assembleDebug

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/
            **/build/test-results/
          retention-days: 7

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            **/build/reports/kover/
          retention-days: 14

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./grant-core/build/reports/kover/report.xml
          flags: unittests
          name: codecov-grant
          fail_ci_if_error: false

      - name: Upload demo APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: demo-apk
          path: demo/build/outputs/apk/debug/*.apk
          retention-days: 14
